{{define "styling"}}
<style>
    #list-container{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .map-entry{
        border: 4px solid orange;
        padding: 1%;
        margin: 1%;
    }

    .map-entry .button-container {
        display: flex;
        justify-content: space-between;
        button {
            cursor: pointer;
        }
    }
</style>
{{end}}

{{define "body"}}
<div id="list-container">
    {{range .}}
        <div class="map-entry">
            <h4>{{.}}</h4>
            <div class="button-container">
                <button type="button" href="/play?map={{StripMapId .}}">Play</button>
                <button type="button"><a href="/mapeditor?id={{StripMapId .}}">Edit</a></button> 
            </div>
        </div>
    {{end}}
</div>
{{end}}
