{{define "styling"}}
<style type="text/css">
    svg {}

    .hexfield {
        fill: transparent;
        stroke: black;
        stroke-width: 1;
    }

    .hexfield:focus {
        outline: none;
    }

    .hexfield:active {
        fill: red;
        outline: none;
    }

    .hexfield.wall {
        fill: black;
    }

    .hexfield.safe{
        fill: white;
    }

    .hexfield.dangerous{
        fill: gray;
    }

    .hexfield.pod {
        fill: brown;
    }

    .hexfield.alienstart{
        fill: red;
    }

    .hexfield.humanstart{
        fill: cyan;
    }
    
    .hexfield:hover {
        fill: lime;
    }
    #sidebar {
        background-color: blue;
    }
</style>
{{end}}

{{define "body"}}
<div id="page" style="height: 100%; width: 100%; display: flex;">
    <div id="sidebar">
        <span id="current-tool">Current Tool: None</span>
        <br/>
        <button type="button" onclick="setTool('Walls')">Walls</button>
        <button type="button" onclick="setTool('Pods')">Pods</button>
        <button type="button" onclick="setTool('Safe Sector')">Safe Sector</button>
        <button type="button" onclick="setTool('Dangerous Sector')">Dangerous Sector</button>
        <button type="button" onclick="setTool('Human Start')">Human Start</button>
        <button type="button" onclick="setTool('Alien Start')">Alien Start</button>
        <br/>
        <button type="button" onclick="exportMap()">Save</button>
        <div class="row">
            <div class="span6">
                <form class="form-horizontal" id="rebuildform">
                    <div class="control-group">
                        <label class="control-label">Rows</label>
                        <div class="controls">
                            <input class="input" id="rows" placeholder="Rows" value="5" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Columns</label>
                        <div class="controls">
                            <input class="input" id="columns" placeholder="Columns" value="10" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn" id="rebuild">Clear & Rebuild</button>
                        </div>
                    </div>
    
                </form>
            </div>
            <hr />
        </div>
    </div>
    <div class="container" id="gridParent"></div>
    
</div>
{{end}}
{{define "scripts"}}
<script src="/assets/js/mapeditor.js"></script>
<script>
    function rebuildFormSubmit(event) {
        event.preventDefault();
        rebuildGrid();
    }
    document.getElementById("rebuildform").addEventListener('submit', rebuildFormSubmit)
    initializePage();
</script>
{{end}}

</html>
